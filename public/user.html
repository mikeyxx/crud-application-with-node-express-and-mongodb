<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="single-user-wrapper">
        <div class="single-user-container">
            <h1>Edit User</h1>
            <div class="single-user-items">
                <div class="user-id">
                    <p>User ID</p>
                    <span class="user-id-string"></span>
                </div>
                <form class="single-user-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" class="user-field" />
                    </div>
                    
                    <div>
                        <label for="name">Verified</label>
                        <input type="checkbox" class="verified-checker"/>
                    </div>
                    <button type="submit" class="edit-submit-btn">Edit</button>
                    <div class="edited"></div>
                </form>
            </div>
            
        </div>
        <a href="index.html" class="btn back-link">back to tasks</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="edit.js"></script>
</body>
</html>
